<ion-header>

  <ion-navbar>
    <ion-title>Ingresar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list color="primary">

        <ion-item>
          <ion-label fixed>Username</ion-label>
          <ion-input type="text" value="" [(ngModel)]="user.userName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <button ion-button (click)="login()" >Enviar</button>
      
      </ion-list>
</ion-content>
