  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list color="primary">

        <ion-item>
          <ion-label fixed>Username</ion-label>
          <ion-input type="text" value="" [(ngModel)]="user.userName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Birthday</ion-label>
            <ion-datetime [(ngModel)]="user.birth" displayFormat="YYYY MM DD" ></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Genero</ion-label>
          <ion-select [(ngModel)]="user.gender">
            <ion-option value="1" >Masculino</ion-option>
            <ion-option value="2" >Femenino</ion-option>
          </ion-select>
        </ion-item>


        <button ion-button (click)="register()" >Registrarse</button>
      
      </ion-list>
</ion-content>
